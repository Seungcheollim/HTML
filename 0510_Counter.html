<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bodycolor {
        background-color: brown;
        color:yellowgreen;
        font-size: 60px;
        }
</style>
<body class="therun">
    <center>
        <div id="num">
            0
        </div>
        <div id="btn">
            <button id="increase">+1</button>
            <button id="decrease">-1</button><br>
            <br><button onclick="reset()">reset</button>
            <button onclick="bgcolor1()">bgcolor</button>
            <button onclick="bgcolor2()">bgcolor2</button>
        </div>
    </center>
    <script>

        
        var num=document.querySelector('#num')
        // addEventListener(type,listener); type : 수신할 이벤트 유형을 나타내는 대소문자 구분 문자열
        // listener : 지정한 이벤트를 수신할 객체입니다.
        // 함수에서 1씩 올리면 클릭으로 받는다 
        increase.addEventListener('click', function(){
            num.innerText=++num.innerText
    } )
    // 함수에서 0보다 작거나 같으면 0이 되고 그 외의 경우는 계속 뺀다. 이 함수의 내용을 클릭으로 받는다.
        decrease.addEventListener('click', function(){
            if(num.innerText<=0){
                num.innerText=0
            } else {
            num.innerText=--num.innerText
        }
    } )
        
        function reset(){
                num.innerText=0
        }

        var color=['yellow','blue','red','black','green']
        var i=0;
        function bgcolor1(){
            if(i>=color.length){
                i = 0;
                document.body.style.backgroundColor=color[i];
                i++;
            } else {
                document.body.style.backgroundColor=color[i];
                i++;
        }
    }
    function bgcolor2(){
            var therun=document.querySelector('.therun')
            therun.classList.toggle("bodycolor")
        }

    // color라는 변수명을 가진 배열에 5가지 색을 넣어주세요.
    // 반복문을 활용한 색 변경하기
    // 클릭한 수가 배열의 수 이상을 넘을 때 color의 0번으로 되돌아가도록 if문을 작성하시오.
    </script>
    
</body>
</html>
