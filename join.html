<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="5.html" method="post">
        <fieldset>
            <legend>회원정보</legend>
            <label for="name">아이디 : </label>
            <input type="text" id="name" name="name" placeholder="아이디를 입력 해주십시오"><br><br>
            <label for="affiliation">비밀번호 : </label>
            <input type="text" id="affiliation" name="affiliation" placeholder="8글자 이상 입력 해주십시오"><br><br>
            <label for="day of birth">생년월일 : </label>
            <input type="date" name="date" value="연도-월-일"><br><br>
            <label for="email">이메일 : </label>
            <input type="text" id="email" name="email" placeholder="이메일을 기입해주십시오"><br><br>
            <label for="phone number">전화번호 : </label>
            <input type="text" id="phone number" name="phone number" placeholder="연락처를 기입해주십시오"><br><br>
            사이트를 알게 된 경로 : <br>
            <input type="checkbox" id="search"> 검색
            <input type="checkbox" id="friend"> 친구
            <input type="checkbox" id="recommend"> 추천 <br>
        </fieldset>
        <input type="submit" value="완료">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
