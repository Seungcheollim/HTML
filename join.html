<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="3.html" method="post">
        <fieldset>
            <legend>회원정보</legend>
            아이디 : <input type="id" name="id" required placeholder="아이디를 입력 해주십시오"><br><br>
            비밀번호 : <input type="password" name="password" required placeholder="8글자 이상 입력 해주십시오"><br><br>
            생년월일 : <input type="date" name="date" required value="연도-월-일"><br><br>
            이메일 : <input type="email" name="email" required placeholder="이메일을 기입해주십시오"><br><br>
            전화번호 : <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="연락처를 기입해주십시오"><br><br>
            사이트를 알게 된 경로 : <br>
            <input type="checkbox" id="search"> 검색
            <input type="checkbox" id="friend"> 친구
            <input type="checkbox" id="recommend"> 추천 <br>
        </fieldset>
        <input type="submit" value="완료">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
