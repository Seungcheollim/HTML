<body>
<!-- 홈페이지를 만든다고 생각하고 
맨 위에 고정된 부분 - id : header 
내용이 계속 바뀌는 부분 - main / id : container
맨 아래에 기본정보를 담고 있는 부분 - id : footer 
div로 만들어주세요 각각 어느정도 영역을 자리하고 있는지 border를 통해서 그려주세요. -->
<div id="header">
<h1>내가 좋아하는 것</h1>
</div>
<div id="container">
    계속 바뀌는 내용<br>
    <img src="헐크버스터.jpg"><br>
    <img src="스칼렛 위치.jpg"><br>
    <img src="닥터 스트레인지.jpg">
</div>
<div id="footer">
    맨 아래 담기는 기본정보
</div>

</body>
</html>
