<html lang="en">

<body>
<!-- 홈페이지를 만든다고 생각하고 
맨 위에 고정된 부분 - id : header 
내용이 계속 바뀌는 부분 - main / id : container
맨 아래에 기본정보를 담고 있는 부분 - id : footer 
div로 만들어주세요 각각 어느정도 영역을 자리하고 있는지 border를 통해서 그려주세요. -->
<div id="header" style="text-align:center">
    <h1>홈페이지 업데이트 중입니다.</h1>
</div>

<div class="slideshow-container" style="text-align:center">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="doctor.jpg">
            <div class="text"><a href="https://movie.naver.com/movie/bi/mi/basic.naver?code=182016">닥터 스트레인지</a></div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="hulkbuster.jpg">
            <div class="text"><a href="https://smartstore.naver.com/figurestory/products/4965886775?NaPm=ct%3Dl30y4b48%7Cci%3D770e0715ef2d51607e0ac290ed30cdc3be0754c5%7Ctr%3Dslsc%7Csn%3D565175%7Chk%3D097fd749602c3ee0338d1d7b040a0b7dddbf4096">헐크VS헐크버스터</a></div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="ironman.jpg">
            <div class="text"><a href="https://smartstore.naver.com/decocia/products/6389416404?NaPm=ct%3Dl30y59u8%7Cci%3D3ae30d342ba8c9af2199799481148b3c4732c682%7Ctr%3Dslsc%7Csn%3D3223558%7Chk%3Da39fb92a11c2de187cdcfd06f4f08ee27fdebb54">아이언맨</a></div>
        </div>
    </div>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
    
    <div id="footer">
        <h2>lim seung cheol</h2>
    </div>
</body>
</html>
