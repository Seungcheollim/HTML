<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action을 따로 지정하지 않으면 아무 곳으로도 이동하지 않는다,
    method를 따로 지정하지 않으면 GET 방식으로 기본 설정된다. -->
    <form action="5.html" method="post">
        <fieldset>
            <legend>기본 정보를 적어주세요</legend>
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" value="Kim"><br>
        <label for="affiliation">소속:</label><br>
        <input type="text" id="affiliation" name="affiliation" value="SIAT"><br><br>
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
    </fieldset>
</form>

<form action="5.html" method="post">
    <fieldset>
        <legend>당신에 대해 알려주세요</legend>
    <label for="name">취미:</label><br>
    <input type="text" id="name" name="name" value="Kim"><br>
    <label for="affiliation">특기:</label><br>
    <input type="text" id="affiliation" name="affiliation" value="SIAT"><br><br>
    <input type="submit" value="전송">
    <input type="reset" value="초기화">
</fieldset>
</form>

<form action="5.html" method="post">
    <fieldset>
        <legend>만약에 동물을 키운다면?</legend>
    <label for="name">강아지 이름:</label><br>
    <input type="text" id="name" name="name" value="Kim"><br>
    <label for="affiliation">고양이 이름:</label><br>
    <input type="text" id="affiliation" name="affiliation" value="SIAT"><br><br>
    <input type="submit" value="전송">
    <input type="reset" value="초기화">
</fieldset>
</form>
</body>
</html>
